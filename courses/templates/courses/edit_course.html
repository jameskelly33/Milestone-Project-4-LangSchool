{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-12 col-md-6">
            <form method="POST" action="{% url 'edit_course' course.course_id %}" class="form mb-2">
                {% csrf_token %}
                {{ form | crispy }}
                <div class="text-right">
                    <a class="btn btn-primary " href="{% url 'courses' %}">Cancel</a>
                    <button class="btn btn-primary" type="submit">Edit Course</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
